<h5>
  <span class="text-left">
    <a href="{%url 'posts:for_user' username=post.user.username%}" class="blue-color">@{{post.user.username}}</a>
  </span>
  <time class="time">
    {{post.created_at}}
  </time>
</h5>
<p>{{post.message_html|safe}}</p>
{% if user.is_authenticated and post.user == user and "delete" not in request.path %}
<div class="text-center last-subelement">
  <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger" style="border: solid white 2px;">
    <span class="">Delete</span>
  </a>
</div>
{% endif %}
