{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
<div class="container white-border col-md-6 form-container">
  <div class="text-center" style="margin-top:20px;">
    <h2 class="blue-color">Create a new Post</h2>
  </div>
  <form class="my-form" id="postForm" action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input id="create-button" type="submit" class="btn btn-default btn-lg my-button center-input" value="Post">
  </form>
</div>
{% endblock %}
