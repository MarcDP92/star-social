{% extends 'posts/post_base.html' %}
{% block post_content %}
<div class="container text-center">
  <h3>Are you sure you want to delete this post?</h3>
</div>
<div class="container solo-post white-border col-md-8">
  <div class="list-element">
    {% include "posts/_post.html" %}
  </div>
</div>
<div class="container text-center">
  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete" style="border: solid white 2px;">
    <br>
    or
    <br>
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
  </form>
</div>
{% endblock %}
