{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container white-border full-aligned col-md-4">
  <div class="text-center" style="margin-top:20px;">
    <h2 class="blue-color">Log In</h2>
  </div>
  <form class="my-form" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" id="login-button" class="btn btn-default btn-lg my-button center-input" value="Login">
  </form>
</div>
{% endblock %}
