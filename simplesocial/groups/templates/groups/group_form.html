{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<div class="container white-border col-md-6 form-container">
  <div class="text-center" style="margin-top:20px;">
    <h2 class="blue-color">Create a new group!</h2>
  </div>

  <form class="my-form" id="groupForm" action="{% url 'groups:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input id="create-button" type="submit" class="btn btn-default btn-lg my-button center-input" value="Create">
  </form>
</div>
{% endblock %}
